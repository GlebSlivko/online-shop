<header class="header" id="home">
	<div class="header-navbar d-flex align-items-center text-white">
		<div class="container">
			<div class="row">
				<div class="col-6 col-md-3 col-xl-2 px-0  d-flex justify-content-start align-items-center">
					<div class="ml-2 mr-3">USD</div>
					<div class="mr-3">English</div>
					<a class="mr-3 text-white" href="#">Help</a>
				</div>

				<div class="d-none d-md-block col-md-6 col-xl-8"></div>

				<div class="col-6 col-md-3 col-xl-2 px-0  d-flex justify-content-end align-items-center">
					<a class="text-white" href="#" data-toggle="modal" data-target="#loginModal">
						<i class="fas fa-user mr-2 d-inline"></i>Login
					</a>

					<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered justify-content-center" role="document">
							<div class="header-navbar-modal modal-content rounded-0 border-0">
								<div class="modal-header border-bottom-0">
									<button type="button" class="c-modal-hide close d-flex justify-content-center p-0" data-dismiss="modal" aria-label="Close">
										<i class="fa fa-times c-modal-icon text-white" aria-hidden="true"></i>
									</button>
								</div>
								<div class="modal-body px-5">
									<h4 class="modal-title text-uppercase mb-4" id="loginModalLabel">login</h4>
									<form class="form-signin">
										<label for="inputEmail" class="sr-only">Email address</label>
										<input type="email" id="inputEmail" class="c-modal-input form-control rounded-0 mb-3" placeholder="Name/Email*" required autofocus>
										<label for="inputPassword" class="sr-only">Password</label>
										<input type="password" id="inputPassword" class="c-modal-input form-control rounded-0 mb-3" placeholder="Password*" required>
										<button class="header-navbar-modal-btn btn text-white text-uppercase px-4 py-2" type="submit">login</button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<a  class="ml-3 mr-2 text-white" href="#" data-toggle="modal" data-target="#registerModal">
						<i class="fas fa-lock mr-2 d-inline"></i>Register
					</a>

					<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered justify-content-center" role="document">
							<div class="header-navbar-modal modal-content rounded-0 border-0">
								<div class="modal-header border-bottom-0">
									<button type="button" class="c-modal-hide close d-flex justify-content-center p-0" data-dismiss="modal" aria-label="Close">
										<i class="fa fa-times c-modal-icon text-white" aria-hidden="true"></i>
									</button>
								</div>
								<div class="modal-body px-5 py-4">
									<h4 class="modal-title text-uppercase mb-3" id="exampleModalLongTitle">registration</h4>
									<form>
										<label for="inputRegistrationName" class="sr-only">User name</label>
										<input type="text" id="inputRegistrationName" class="c-modal-input form-control rounded-0 mb-3" placeholder="Name*" required autofocus>
										<label for="inputRegistrationEmail" class="sr-only">Email address</label>
										<input type="email" id="inputRegistrationEmail" class="c-modal-input form-control rounded-0 mb-3" placeholder="Email*" required>
										<label for="inputRegistrationPassword" class="sr-only">Password</label>
										<input type="password" id="inputRegistrationPassword" class="c-modal-input form-control rounded-0 mb-3" placeholder="Password*" required>
										<button class="header-navbar-modal-btn btn text-white text-uppercase px-4 py-2" type="submit">Register</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="header-content d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-4 p-0 d-flex justify-content-start">
					<i class="fas fa-mobile-alt header-content-mobile-icon d-none d-md-block  ml-2 align-self-center"></i>
					<a class="ml-2 align-self-center text-white" href="#">
						2300 - 3560 - 222
					</a>
				</div>

				<div class="col-4 p-0 d-flex justify-content-center">
					<div class="header-content-logo"></div>
				</div>

				<div class="col-4 d-flex justify-content-end">
					<a class="header-content-cart d-flex align-self-center text-decoration-none rounded position-relative text-white" data-toggle="modal" data-target="#myModal" href="#">
						<i class="fas fa-shopping-basket header-content-cart-icon align-self-center ml-2"></i>
						<div class="header-content-cart-quantity rounded-circle text-white position-absolute d-flex align-items-center justify-content-center" id="countProductCart">
							<div class="cart-quantity-counter">0</div>
						</div>
					</a>

					<div class="modal fade cart-modal" id="myModal">
						<div class="modal-dialog modal-dialog-centered justify-content-center modal-lg modal-xl">
							<div class="header-content-cart-modal modal-content rounded-0">
								<div class="modal-header border-bottom-0">
									<button type="button" class="c-modal-hide close d-flex justify-content-center p-0" data-dismiss="modal">
										<i class="fas fa-times c-modal-icon text-white"></i>
									</button>
								</div>
								<div class="modal-body">
									<div class="" id="cartContainer"></div>
									<p class="empty-cart-title text-center">Your cart is empty</p>
									<p class="empty-cart-slogan text-center">But it's never too late to fix it :)</p>
								</div>

								<div class="cart-modal-footer-hide modal-footer mx-md-3 mx-xl-5 pt-0 pb-5 d-flex flex-column border-top-0" id="cartFooter">
									<div class="col-12 d-flex justify-content-end">
										<div class="cart-modal-total d-inline-block text-left">Total: $1000</div>
									</div>
									<div class="col-12 d-flex justify-content-between mt-3 px-0">
										<button class="cart-modal-btn text-uppercase text-white border-0">
											<i class="fas fa-chevron-right mr-2"></i>continue</button>
										<button class="cart-modal-btn text-uppercase text-white border-0">
											<i class="fas fa-shopping-basket mr-2"></i>buy now</button>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
