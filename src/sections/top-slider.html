

<section class="top-slider">
	<div class="container px-2">
		<div id="slider" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner position-relative">
				<div class="top-slider-jumbotron jumbotron jumbotron-fluid position-absolute text-center p-0 m-0">
					<div class="position-relative text-white">
						<h2 class="top-slider-jumbotron-title text-uppercase pt-4 pb-3"><span class="top-slider-jumbotron-title-fragment">indoor</span> furniture</h2>
						<p class="top-slider-jumbotron-slogan text-uppercase py-1 mb-3 py-md-0">save up to 50% of all furniture</p>
						<button  class="top-slider-jumbotron-btn btn btn-lg bg-white text-uppercase px-4 py-3 mt-3" type="button">shop now</button>
					</div>
				</div>

				<div class="top-slider-item carousel-item active">
					<img class="d-block mx-auto w-100 h-100" src="dist/img/top-slider/top-slider_1.jpg" alt="First slide">
				</div>
				<div class="top-slider-item carousel-item">
					<img class="d-block mx-auto w-100 h-100" src="dist/img/top-slider/top-slider_2.jpg" alt="Second slide">
				</div>

				<div class="top-slider-controls row w-100 m-0 position-absolute">
					<a class="top-slider-control col-6 carousel-control-prev position-static" href="#slider" data-slide="prev">
						<i class="top-slider-control-icon fas fa-chevron-left"></i>
					</a>
					<a class="top-slider-control col-6 carousel-control-next position-static" href="#slider" data-slide="next">
						<i class="top-slider-control-icon fas fa-chevron-right"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
